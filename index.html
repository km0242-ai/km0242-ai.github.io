<!DOCTYPE html>
<html>
  <head>
  <style>
    body {background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;}
  .terminal
    {max-width: 600px;
      margin: 40px auto;
      text-align: center;}
  h1 
    {font-family: monospace;
      margin: 0;
      font-size: 2em;}
  button
    {background: black;
     color: #00ff00;
     font-family: monospace;
     padding: 10px 16px;
     margin: 8px 0;
     cursor: pointer;}
  button:hover
    {background: #00ff00;
     color: black;}
</style>
  </head>
   <body>
    <div class="terminal" id="terminal">
      <h1>ESCAPE</h1>
 <button onclick="doNotClick()">Do Not Click</button>
<button onclick="decryptFile()">Decrypt File</button>
<button onclick="hackMainframe()">Hack Mainframe</button>
<button onclick="launchSequence()">Launch Sequence</button>
<button onclick="disconnect()">Disconnect</button>
<button onclick="inspectLogs()">Inspect Logs</button>
<button onclick="callITSupport()">Call IT Support</button>
<button onclick="debugMode()">Debug Mode</button>
<button onclick="emergencyShutdown()">Shutdown</button>
<button onclick="redButton()">Press Red Button</button>
<button onclick="tryPassword()">Try Password</button>
    </div>
 <script>
const terminal = document.getElementById("terminal");
let step = 0;
let debugEnabled = false;
let lastHintStep = -1;
function printHint() {if (step === lastHintStep) return;
  lastHintStep = step;
  if(step === 1){terminal.innerHTML += "<p>[HINT] Check the files.</p>";}
  else if(step === 2){terminal.innerHTML += "<p>[HINT] Red things matter.</p>";}
  else if(step === 3){terminal.innerHTML += "<p>[HINT] Debug the system.</p>";}
  else if(step === 4){terminal.innerHTML += "<p>[HINT] Prepare for launch.</p>";}
  else if(step === 5){terminal.innerHTML += "<p>[HINT] Try the password.</p>";}}
function inspectLogs() {if(step !== 0){terminal.innerHTML += "<p>Nothing useful happens.</p>"; return;}
  terminal.innerHTML += "<p>Logs inspected. Password hint found.</p>";
  step = 1;
  printHint();}
function decryptFile() {if(step !== 1){terminal.innerHTML += "<p>Wrong order.</p>"; return;}
  terminal.innerHTML += "<p>File decrypted.</p>";
  step = 2;
  printHint();}
   function redButton() {if(step !== 2){terminal.innerHTML += "<p>Nothing happens.</p>"; return;}
  terminal.innerHTML += "<p>Red button pressed.</p>";
  step = 3;
  printHint();}
function debugMode() {if(step !== 3){terminal.innerHTML += "<p>No effect.</p>"; return;}
  terminal.innerHTML += "<p>Debug mode enabled.</p>";
  debugEnabled = true;
  step = 4;
  printHint();}
function launchSequence() {if(step !== 4){terminal.innerHTML += "<p>Launch blocked.</p>"; return;}
  terminal.innerHTML += "<p>Launch sequence ready.</p>";
  step = 5;
  printHint();}
function tryPassword() {if(step !== 5){terminal.innerHTML += "<p>Access denied.</p>"; return;}
  terminal.innerHTML += "<p>ACCESS GRANTED. YOU ESCAPED.</p>";}
function disconnect(){terminal.innerHTML += "<p>Disconnected.</p>";}
function doNotClick(){terminal.innerHTML += "<p>Bad idea.</p>";}
function hackMainframe(){terminal.innerHTML += "<p>Hack failed.</p>";}
function callITSupport(){terminal.innerHTML += "<p>No response.</p>";}
function emergencyShutdown(){terminal.innerHTML += "<p>Shutdown ignored.</p>";}
</script>


  </body>
</html>
