<!DOCTYPE html>
<html>
  <head>
  <style>
    body {background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;}
  .terminal
    {max-width: 600px;
      margin: 40px auto;
      text-align: center;}
  h1 
    {font-family: monospace;
      margin: 0;
      font-size: 2em;}
  button
    {background: black;
     color: #00ff00;
     font-family: monospace;
     padding: 10px 16px;
     margin: 8px 0;
     cursor: pointer;}
  button:hover
    {background: #00ff00;
     color: black;}
</style>
  </head>
   <body>
    <div class="terminal" id="terminal">
      <h1>ESCAPE</h1>
 <button onclick="doNotClick()">Do Not Click</button>
<button onclick="decryptFile()">Decrypt File</button>
<button onclick="hackMainframe()">Hack Mainframe</button>
<button onclick="launchSequence()">Launch Sequence</button>
<button onclick="disconnect()">Disconnect</button>
<button onclick="inspectLogs()">Inspect Logs</button>
<button onclick="callITSupport()">Call IT Support</button>
<button onclick="debugMode()">Debug Mode</button>
<button onclick="emergencyShutdown()">Shutdown</button>
<button onclick="redButton()">Press Red Button</button>
<button onclick="tryPassword()">Try Password</button>
    </div>
  <script>
  const terminal = document.getElementById("terminal");
  let step = 0;
  let debugEnabled = false;
  function inspectLogs() {if (step !== 0) {terminal.innerHTML += "<p>Nothing useful happens.</p>"; return;} terminal.innerHTML += "<p>Log shows a hint: the password is 1234</p>"; step = 1;}
  function decryptFile() {if (step !== 1) {terminal.innerHTML += "<p>You need to inspect logs first!</p>"; return;} terminal.innerHTML += "<p>File decrypted: the clue points to the red button</p>"; step = 2;}
  function redButton() {if (step !== 2) {terminal.innerHTML += "<p>Nothing happens… maybe?</p>"; return;} terminal.innerHTML += "<p>Red button pressed. Something seems different.</p>"; step = 3;}
  function debugMode() {if (step !== 3) {terminal.innerHTML += "<p>Nothing happens… maybe?</p>"; return;} terminal.innerHTML += "<p>Debug mode activated… or maybe not.</p>"; debugEnabled = true; step = 4;}
  function launchSequence() {if (step !== 4) {terminal.innerHTML += "<p>System refuses to run.</p>"; return;} terminal.innerHTML += "<p>Launch sequence initiated… but nothing happens yet.</p>"; step = 5;}
  function tryPassword() {if (step !== 5) {terminal.innerHTML += "<p>You don't have enough clues yet.</p>"; return;} terminal.innerHTML += "<p>Password correct! You escaped!</p>";}
  function disconnect() {terminal.innerHTML += "<p>Connection terminated… just kidding.</p>";}
  function doNotClick() {terminal.innerHTML += "<p>You really shouldn’t have clicked that.</p>";}
  function hackMainframe() {terminal.innerHTML += "<p>Hacking attempt failed… security laughs at you.</p>";}
  function callITSupport() {terminal.innerHTML += "<p>IT Support is busy… try later.</p>";}
  function emergencyShutdown() {terminal.innerHTML += "<p>Emergency shutdown initiated… but nothing happens.</p>";}
  function printHint() {if(step === 1) {terminal.innerHTML += "<p>Maybe the files hold more clues…</p>";}
  else if(step === 2) {terminal.innerHTML += "<p>Something red might be important…</p>";}
  else if(step === 3) {terminal.innerHTML += "<p>Time to debug the system…</p>";}
  else if(step === 4) {terminal.innerHTML += "<p>Prepare for launch…</p>";}
  else if(step === 5) {terminal.innerHTML += "<p>Now you know the password…</p>";}}
</script>
  </body>
</html>
