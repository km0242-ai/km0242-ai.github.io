<!DOCTYPE html>
<html>
  <head>
  <style>
    body {background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;}
  .terminal
    {max-width: 600px;
      margin: 40px auto;
      text-align: center;}
  h1 
    {font-family: monospace;
      margin: 0;
      font-size: 2em;}
  button
    {background: black;
     color: #00ff00;
     font-family: monospace;
     padding: 10px, 16px;
     margin: 8px 0;
     cursor: pointer;}
  button:hover
    {background: #00ff00;
     color: black;}
</style>
<script>
  const terminal = document.getElementById("terminal");
  let logsInspected = false;
  let fileDecrypted = false;
  function inspectLogs() 
    {terminal.innerHTML += "<p>Log shows a hint: the password is 1234</p>";
    logsInspected = true;}
  function decryptFile() 
  {if (!logsInspected) 
      {terminal.innerHTML += "<p>You need to inspect logs first!</p>";
      return;}
    terminal.innerHTML += "<p>File decrypted: the clue points to the red button</p>";
    fileDecrypted = true;}
  function tryPassword() 
    {if (!logsInspected || !fileDecrypted) 
      {terminal.innerHTML += "<p>You don't have enough clues yet.</p>";
      return;}
    terminal.innerHTML += "<p>Password correct! You escaped!</p>";}
  function redButton() 
  {terminal.innerHTML += "<p>Nothing happens… maybe?</p>";}
  function launchSequence() 
  {terminal.innerHTML += "<p>System panic! Just kidding.</p>";}
  function doNotClick() 
  {terminal.innerHTML += "<p>You really shouldn’t have clicked that.</p>";}
</script>
  </head>
   <body>
    <div class="terminal">
      <h1>ESCAPE</h1>
      <button>Inspect Logs</button>
      <button>Decrypt File</button>
      <button>Try Password</button>
      <button>Disconnect</button>
      <button>Press Red Button</button>
      <button>Launch Sequence</button>
      <button>Do Not Click</button>
      <button>Hack Mainframe</button>
      <button>Call IT Support</button>
      <button>Emergency Shutdown</button>
      <button>Debug Mode</button>
      <button onclick="inspectLogs()">Inspect Logs</button>
    </div>
  </body>
</html>
