<!DOCTYPE html>
<html>
  <head>
  <style>
    body {background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;}
  .terminal
    {max-width: 600px;
      margin: 40px auto;
      text-align: center;}
  h1 
    {font-family: monospace;
      margin: 0;
      font-size: 2em;}
  button
    {background: black;
     color: #00ff00;
     font-family: monospace;
     padding: 10px 16px;
     margin: 8px 0;
     cursor: pointer;}
  button:hover
    {background: #00ff00;
     color: black;}
</style>
  </head>
   <body>
    <div class="terminal" id="terminal">
      <h1>ESCAPE</h1>
 <button onclick="doNotClick()">Do Not Click</button>
<button onclick="decryptFile()">Decrypt File</button>
<button onclick="hackMainframe()">Hack Mainframe</button>
<button onclick="launchSequence()">Launch Sequence</button>
<button onclick="disconnect()">Disconnect</button>
<button onclick="inspectLogs()">Inspect Logs</button>
<button onclick="callITSupport()">Call IT Support</button>
<button onclick="debugMode()">Debug Mode</button>
<button onclick="emergencyShutdown()">Shutdown</button>
<button onclick="redButton()">Press Red Button</button>
<button onclick="tryPassword()">Try Password</button>
    </div>
<script>
const terminal =
document.getElementById("terminal");
let step = 0;
let alive = true;
const buttons = [
  "Inspect Logs",
  "Decrypt File",
  "Press Red Button",
  "Debug Mode",
  "Launch Sequence",
  "Try Password",
  "Do Not Click",
  "Hack Mainframe",
  "Call IT Support",
  "Shutdown",
  "Disconnect"];
const correctOrder = [
  "Inspect Logs",
  "Decrypt File",
  "Press Red Button",
  "Debug Mode",
  "Launch Sequence",
  "Try Password"];
function shuffleButtons() {
  const btnElements = terminal.querySelectorAll("button");
  let shuffled = [...buttons].sort(() => Math.random() - 0.5);
  btnElements.forEach((btn, i) => {
    btn.textContent = shuffled[i];
    btn.onclick = () => handleClick(shuffled[i]);});}
function printHint() {
  if(!alive) return;
  const hintMap = {
    0: "Start with information.",
    1: "Files hide secrets.",
    2: "Red is never decorative.",
    3: "Systems need debugging.",
    4: "Prepare to launch.",
    5: "You already know the password."};
  terminal.innerHTML += "<p>" + hintMap[step] + "</p>";}
function handleClick(label) {if(!alive) return;
  if(label === correctOrder[step]) {step++;
    terminal.innerHTML += "<p>âœ”</p>";
    if(step === correctOrder.length) {terminal.innerHTML += "<p>ACCESS GRANTED. YOU ESCAPED.</p>";
      alive = false;
      return;}
    shuffleButtons();
    printHint();} else {alive = false;
    terminal.innerHTML += "<p>WRONG BUTTON.</p>";
    terminal.innerHTML += "<p>SYSTEM LOCKED.</p>";}}
shuffleButtons();
printHint();
</script>

  </body>
</html>
