<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNSTABLE TERMINAL</title>

  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    #game-text {
      white-space: pre-line;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #00ff88;
      color: black;
    }
  </style>
</head>
<body>

<h1>UNSTABLE TERMINAL</h1>

<div id="game-text"></div>
<div id="choices"></div>

<script>
  const gameText = document.getElementById("game-text");
  const choices = document.getElementById("choices");

  let integrity = 100;
  let trace = 0;
  let filesFound = 0;
  let gameOver = false;

  function renderText(text) {
    gameText.textContent =
      text +
      "\n\nSYSTEM STATUS:" +
      "\nIntegrity: " + integrity + "%" +
      "\nTrace Level: " + trace + "%" +
      "\nFiles Found: " + filesFound;
  }

  function clearButtons() {
    choices.innerHTML = "";
  }

  function addButton(label, action) {
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.onclick = action;
    choices.appendChild(btn);
  }

  function checkEndings() {
    if (trace >= 100) {
      gameOver = true;
      renderText("TRACE COMPLETE.\nYour location has been exposed.");
      clearButtons();
      return;
    }

    if (integrity <= 0) {
      gameOver = true;
      renderText("SYSTEM COLLAPSED.\nTerminal destroyed. No data recovered.");
      clearButtons();
      return;
    }

    if (filesFound >= 3) {
      gameOver = true;
      renderText(
        "ADMIN FILES RECOVERED.\nYou extract the data and vanish clean.\nPerfect run."
      );
      clearButtons();
    }
  }

  function scanSystem() {
    if (gameOver) return;

    integrity -= 10;
    trace += 15;
    filesFound++;

    renderText("Scanning sectors...\nEncrypted admin fragments detected.");
    checkEndings();
  }

  function injectExploit() {
    if (gameOver) return;

    const chance = Math.random();

    if (chance < 0.4) {
      renderText("EXPLOIT FAILED.\nSystem instability increasing.");
      integrity -= 30;
      trace += 30;
    } else {
      renderText("EXPLOIT SUCCESS.\nAdmin access partially gained.");
      filesFound += 2;
      trace += 20;
    }

    checkEndings();
  }

  function bruteForce() {
    if (gameOver) return;

    trace += 40;
    renderText("BRUTE FORCE ATTEMPT.\nSecurity spike detected.");
    checkEndings();
  }

  function shutDown() {
    gameOver = true;
    renderText(
      "EMERGENCY SHUTDOWN INITIATED.\nYou disconnect before being traced.\nNo data, but youâ€™re safe."
    );
    clearButtons();
  }

  function startGame() {
    renderText(
      "Unauthorized access detected.\nTerminal integrity unstable.\nChoose carefully."
    );

    addButton("Scan system", scanSystem);
    addButton("Inject exploit", injectExploit);
    addButton("Brute force", bruteForce);
    addButton("Emergency shutdown", shutDown);
  }

  startGame();
</script>

</body>
</html>
